<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spam Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="card-title">Spam Detector</h2>
      <p class="text-muted">
        Type a message to classify it as spam or ham (ham = not spam).
      </p>

      <div class="mb-3">
        <textarea id="messageInput" class="form-control" rows="5"
                  placeholder="Paste an email or SMS message..."></textarea>
      </div>

      <button id="predictBtn" class="btn btn-primary">Predict</button>
      <button id="exampleBtn" class="btn btn-outline-secondary ms-2">
        Example
      </button>

      <p id="resultText" class="mt-3 fw-bold"></p>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title">Train</h3>
      <p class="text-muted">
        Use a CSV file with columns like <code>label,text</code> or click "Train Demo Data".
        Labels should be <code>spam</code> or <code>ham</code>.
      </p>
      <div class="mb-3">
        <input type="file" id="trainFile" class="form-control" />
      </div>
      <button id="trainFileBtn" class="btn btn-success">Train on file</button>
      <button id="trainDemoBtn" class="btn btn-outline-success ms-2">
        Train Demo Data
      </button>
      <button id="downloadModelBtn" class="btn btn-outline-secondary ms-2">
        Download Model
      </button>
      <p id="trainStatus" class="mt-3 text-muted"></p>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
